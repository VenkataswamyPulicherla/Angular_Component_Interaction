<div class="card sticky-top" *ngIf="selectedEmployee && !isClosed">
    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center p-2">
        <span class="display-6">User Profile Form</span>
        <button class="btn btn-close" (click)="closeForm()"></button>
    </div>
    <div class="card-body">
        <form>
            <!-- Name Field -->
            <div class="form-group mb-2">
                <label for="name" class="mb-1">Name:</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    [(ngModel)]="selectedEmployee.name"
                    autocomplete="name"
                    placeholder="Enter full name"
                />
            </div>

            <!-- Email Field -->
            <div class="form-group mb-2">
                <label for="email" class="mb-1">Email:</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="selectedEmployee.email"
                    autocomplete="email"
                    placeholder="Enter email"
                />
            </div>

            <!-- Location Field -->
            <div class="form-group mb-2">
                <label for="location" class="mb-1">Location:</label>
                <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    [(ngModel)]="selectedEmployee.location"
                    autocomplete="address-level2"
                    placeholder="Enter location"
                />
            </div>
        </form>
    </div>
</div>
