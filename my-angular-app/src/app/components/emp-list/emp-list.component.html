<table class="table text-center table-striped table-hover table-bordered" >
    <thead class="table-dark text-white ">
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>PICTURE</th>
            <th>EMAIL</th>
            <th>LOCATION</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Employees of Employee let i=index" >
            <td>{{ i+1 }}</td>
            <td>{{Employees.name}}</td>
            <td>
                <img [src]="Employees.picture" width="50" height="50" alt="">
            </td>
            <td>{{Employees.email}}</td>
            <td>{{Employees.location}}</td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="editEmployee(Employees)">Edit</button> 
            </td>
        </tr>
    </tbody>
</table>
